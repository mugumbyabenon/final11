{%include "librarain.html"%}
<table align="center", border="1">
    <thead>
      <tr>
          <td>RETURN ID</td>
          <td>BOOK TITLE</td>
          <td>BORROWER NUMBER</td>
          <td>BORROWER FIRST NAME</td>
          <td>DUE DATE</td>

      </tr>
    </thead>
    {% for k in queryset %}
   <tbody>
     <tr>
         <td>{{k.q}}</td>
         <td>{{k.book_title}}</td>
         <td>{{k.borrower_number}}</td>
         <td>{{k.borrower_fname}}</td>
         <td>{{k.Return}}</td>
         <td><a href="/returns/{{k.username}}/{{k.q}}/{{k.book_number}}" class="btn btn-info" role="button">Return Book</a></td>
     </tr>
   </tbody>
    {% endfor %}
</table>
<h1>Total fines collected</h1>{{request.user.total}}
