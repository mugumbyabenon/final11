<!DOCTYPE html>
<html>
<head><style>
body {
  padding: 5px;
  margin: 0;
  box-sizing: border-box;
  font-family: courier new;
}
* {
  padding: 0;
  margin: 0;
}
ol {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: black;
  font-size: 20px;
}
ul {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}
li {
  margin-top: 0px;
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: orange;
}

.active {
  background-color: orange;
}

h3 {
 padding: 5px;
 color: orange;
 text-align: left;
 font-family: courier new;
 font-size: 25px;
}
.menu {
 background-color: white;
 left: 100%;
 color: black;
 font-family: Papyrus;
 font-size: 20px;
}
.menu span {
 color: orange;
}
.sub-menu {
 display: none;
 position: absolute;
}
.sub-menu ul {
 display: flex;
 flex-direction: column;
}

</style>
</head>
<body>
<div class="menu">
  <h1 class="logo">Book<span>World.</span></h1>
</div>
<ol>
  <li><a href="/">Home</a></li>
  <li><a href="/books" class="enrollment">Available Books</a></li>
  <li><a  href="/accounts/login" class="active">Login</a></li>
    <li style="float:right"><a class="active" href="/search">Search</a></li>
</ol>
  {% if messages %}
     {% for message in messages  %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
     {% endfor %}
  {% endif %}
  {% block content %}
  {% endblock %}
<h3>An Online Library For Students</h3>
<script defer>
const enrollmentDropDownMenu = document.querySelector(".sub-menu");
function toggleDropdown() {
  if (enrollmentDropDownMenu.style.display != "block") {
    enrollmentDropDownMenu.style.display = "block"
  }  else{
    enrollmentDropDownMenu.style.display = "none"
  }
}

document.querySelector(".enrollment").addEventListener("click", toggleDropdown)
</script>
